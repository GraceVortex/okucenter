{% extends 'base.html' %}

{% block title %}{{ title }} - Образовательный центр{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1 class="display-5 fw-bold">{{ title }}</h1>
        </div>
        <div class="col-md-4 text-end d-flex align-items-center justify-content-end">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left me-2"></i> Вернуться назад
            </a>
        </div>
    </div>

    <div class="card shadow-sm mb-5">
        <div class="card-body p-4">
            <div class="alert alert-warning" role="alert">
                <h4 class="alert-heading"><i class="bi bi-exclamation-triangle me-2"></i> Внимание!</h4>
                <p>{{ message }}</p>
                <hr>
                <p class="mb-0">Это действие нельзя будет отменить.</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end mt-4">
                    <a href="javascript:history.back()" class="btn btn-outline-secondary me-2">Отмена</a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-2"></i> Удалить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
